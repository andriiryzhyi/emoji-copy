<nav class="navbar sticky-top navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1 text-uppercase" [appPopover]="'EMOJI COPY'" popoverTitle="Title">emoji <span class="label">copy</span></span>
    <div class="input-group input-group-lg mb-3 mt-3">
      <input type="text" class="form-control" placeholder="search" aria-label="search" aria-describedby="button-addon2">
      <div class="input-group-append mr-3">
        <button class="btn btn-light btn-lg" type="button" id="button-addon2">
          <i class="material-icons d-flex">close</i>
        </button>
      </div>
      <button type="button" class="btn btn-light d-flex">
        <i class="material-icons">settings</i>
      </button>
    </div>
  </div>
</nav>

<div class="container-fluid">

  <div class="d-flex flex-wrap emoji-block">
    <ng-container *ngFor="let category of emojiData">
      <div class="sticky" [attr.data-emoji-category]="category.category"><span>{{category.title}}</span></div>
      <!--<app-popover-content #popoverTrigger>-->
      <!--#HTML TEMPLATE-->
      <!--</app-popover-content>-->
      <div class="emoji-item" *ngFor="let emoji of category.emojis">
        <div [class]="'img-' + emoji.unified.toLowerCase() + ' sm-emoji'" (click)="selectEmoji(emoji)"></div>
        <!--<tg-skin-variations [emoji]="emoji" (select)="selectEmoji($event)"></tg-skin-variations>-->
        <div class="tg-skin-variations" *ngIf="emoji.skin_variations && emoji.skin_variations.length">
          <div class="card">
            <div class="card-body d-flex">
              <span class="emoji-item" *ngFor="let emoji_skin of emoji.skin_variations" (click)="selectEmoji(emoji_skin)">
                <div [class]="'img-' + emoji_skin.unified.toLowerCase() + ' sm-emoji'"></div>
              </span>
            </div>
          </div>
          <!--<mat-card style="padding: 2px; display: flex; flex: 1; justify-content: space-around; flex-direction: row; z-index: 1; transition: all 1s ease .3s">-->
          <!--</mat-card>-->
        </div>
      </div>
    </ng-container>
  </div>

</div>

<nav class="navbar fixed-bottom navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="input-group input-group-lg mb-3 mt-3">
      <input type="text" class="form-control" placeholder="click emoji below or combine with text" aria-label="click emoji below or combine with text" aria-describedby="button-addon3">
      <div class="input-group-append mr-3">
        <button class="btn btn-light" type="button" id="button-addon3">
          <i class="material-icons d-flex">close</i>
        </button>
      </div>
      <button type="button" class="btn btn-success btn-lg d-flex">
        <span class="text-uppercase">Copy</span>
      </button>
    </div>
  </div>
</nav>
