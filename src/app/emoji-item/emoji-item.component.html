<div class="emoji-item" *ngIf="emoji">
  <div [class]="'img-' + emoji.unified.toLowerCase() + ' sm-emoji'" (click)="selectEmoji(emoji)"></div>
  <!--<tg-skin-variations [emoji]="emoji" (select)="selectEmoji($event)"></tg-skin-variations>-->
  <div class="tg-skin-variations" *ngIf="emoji.skin_variations && emoji.skin_variations.length">
    <div class="card">
      <div class="card-body d-flex">
        <span class="emoji-item" *ngFor="let emoji_skin of emoji.skin_variations" (click)="selectEmoji(emoji_skin)">
          <div [class]="'img-' + emoji_skin.unified.toLowerCase() + ' sm-emoji'"></div>
        </span>
      </div>
    </div>
    <!--<mat-card style="padding: 2px; display: flex; flex: 1; justify-content: space-around; flex-direction: row; z-index: 1; transition: all 1s ease .3s">-->
    <!--</mat-card>-->
  </div>
</div>
