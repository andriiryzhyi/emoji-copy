<div class="popover {{ placement }}"
     [style.top]="top + 'px'"
     [style.left]="left + 'px'"
     [class.inClass]="isIn"
     [class.fadeClass]="isFade">
  <div class="arrow"></div>
  <div *ngIf="title" class="popover-title">{{title}}</div>
  <div class="popover-content">
    <ng-content></ng-content>
    {{ content }}
  </div>
</div>
